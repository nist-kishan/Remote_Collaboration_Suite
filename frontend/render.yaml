services:
  - type: web
    name: remote-work-collaboration-frontend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_SOCKET_URL
        sync: false
      - key: VITE_APP_NAME
        value: "Remote Work Collaboration Suite"
      - key: VITE_APP_VERSION
        value: "1.0.0"
      - key: VITE_APP_DESCRIPTION
        value: "Real-time collaboration platform for remote teams"
      - key: VITE_APP_AUTHOR
        value: "Your Name"
      - key: VITE_APP_CONTACT_EMAIL
        value: "contact@example.com"
      - key: VITE_ENABLE_ANALYTICS
        value: "false"
      - key: VITE_ENABLE_DEBUG_MODE
        value: "false"
      - key: VITE_ENABLE_PERFORMANCE_MONITORING
        value: "true"
      - key: VITE_ENABLE_ERROR_REPORTING
        value: "true"
      - key: VITE_MAX_FILE_SIZE
        value: "10485760"
      - key: VITE_DEBOUNCE_DELAY
        value: "300"
      - key: VITE_THROTTLE_DELAY
        value: "100"
      - key: VITE_CACHE_DURATION
        value: "300000"
      - key: VITE_SESSION_TIMEOUT
        value: "86400000"
      - key: VITE_MAX_LOGIN_ATTEMPTS
        value: "5"
      - key: VITE_PASSWORD_MIN_LENGTH
        value: "8"
      - key: VITE_LOG_LEVEL
        value: "error"
      - key: VITE_ENABLE_CONSOLE_LOGS
        value: "false"
      - key: VITE_ENABLE_REMOTE_LOGGING
        value: "false"
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*.js
        name: Content-Type
        value: "application/javascript; charset=utf-8"
      - path: /assets/*.mjs
        name: Content-Type
        value: "application/javascript; charset=utf-8"
      - path: /assets/*.css
        name: Content-Type
        value: "text/css; charset=utf-8"
      - path: /*.png
        name: Content-Type
        value: image/png
      - path: /*.jpg
        name: Content-Type
        value: image/jpeg
      - path: /*.jpeg
        name: Content-Type
        value: image/jpeg
      - path: /*.gif
        name: Content-Type
        value: image/gif
      - path: /*.svg
        name: Content-Type
        value: image/svg+xml
      - path: /*.ico
        name: Content-Type
        value: image/x-icon
      - path: /*.woff
        name: Content-Type
        value: font/woff
      - path: /*.woff2
        name: Content-Type
        value: font/woff2
      - path: /*.ttf
        name: Content-Type
        value: font/ttf
    autoDeploy: true
    branch: main
